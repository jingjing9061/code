<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>并列式</title>

	<style type="text/css" media="screen">
		.parent {
		  display: flex;
		  flex-wrap: wrap;
		}

		.child {
		  flex: 0 1 300px;
		  /* If we do want the items to stretch:*/
		  /*flex: 1 1 300px;*/
		  border: 1px solid red;
		  background: lightpink;
		  font-size: 2rem;
		  text-align: center;
		}

		body {
		  font-family: system-ui, serif;
		}

		
	</style>
</head>
<body>



	<div class="parent">
	  <div class="child">1</div>
	  <div class="child">2</div>
	  <div class="child">3</div>
	</div>

	并列式布局就是多个项目并列。如果宽度不够，放不下的项目就自动折行。

	flex属性是flex-grow、flex-shrink、flex-basis这三个属性的简写形式。
	flex-basis：项目的初始宽度。
	flex-grow：指定如果有多余宽度，项目是否可以扩大。
	flex-shrink：指定如果宽度不足，项目是否可以缩小。

	flex: 0 1 150px;的意思就是，项目的初始宽度是150px，且不可以扩大，但是当容器宽度不足150px时，项目可以缩小。

	如果写成flex: 1 1 150px;，就表示项目始终会占满所有宽度。









		

</body>
</html>
