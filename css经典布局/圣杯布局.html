  <!DOCTYPE html>
  <html lang="en">
  <head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Document</title>
  	<!-- 学习地址http://www.ruanyifeng.com/blog/2020/08/five-css-layouts-in-one-line.html -->


  	<style type="text/css" media="screen">

	  	body {
	  	  display: grid;
	  	  height: 100vh;
	  	  grid-template: auto 1fr auto / auto 1fr auto
	  	}

	  	header {
	  	  background: lightpink;
	  	  padding: 2rem;
	  	  grid-column: 1 / 4;
	  	}

	  	.left-sidebar {
	  	  background: lightblue;
	  	  grid-column: 1 / 2;
	  	}

	  	main {
	  	  background: coral;
	  	  grid-column: 2 / 3;
	  	}

	  	.right-sidebar {
	  	  background: yellow;
	  	  grid-column: 3 / 4;
	  	}

	  	footer {
	  	  background: wheat;
	  	  padding: 2rem;
	  	  text-align: center;
	  	  grid-column: 1 / 4;
	  	}

	  	body {
	  	  font-family: system-ui, sans-serif;
	  	}

	  	.left-sidebar,
	  	.right-sidebar {
	  	  padding: 1rem;
	  	}


/*	  	上面代码要写在容器上面，指定采用 Grid 布局。核心代码是grid-template属性那一行，它是两个属性grid-template-rows（垂直方向		 ）和grid-template-columns（水平方向）的简写形式。
		grid-template: <grid-template-rows> / <grid-template-columns>


		grid-template-rows和grid-template-columns都是auto 1fr auto，就表示页面在垂直方向和水平方向上，都分成三个部分。第一部分（页眉和左边栏）和第三部分（页脚和右边栏）都是本来的内容高度（或宽度），第二部分（内容区和主栏）占满剩余的高度（或宽度）
*/

  	</style>

  </head>
  <body>



	<header><h1 contenteditable>Header.com</h1></header>
	<div class="left-sidebar" contenteditable>Left Sidebar</div>
	<main contenteditable>
		圣杯布局是最常用的布局，所以被比喻为圣杯。它将页面分成五个部分，除了页眉和页脚，内容区分成左边栏、主栏、右边栏。


		这里的实现是，不管页面宽度，内容区始终分成三栏。如果宽度太窄，主栏和右边栏会看不到。如果想将这三栏改成小屏幕自动堆叠，可以参考并列式布局。

	</main>
	<div class="right-sidebar" contenteditable>Right Sidebar</div>
	<footer contenteditable>Footer Content — Header.com 2020</footer>



  	
  </body>
  </html>
